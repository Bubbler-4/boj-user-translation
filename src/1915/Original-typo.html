<section id="title">가장 큰 정사각형</section>
<section id="description">

				<h2>문제</h2>
				</div>
				<div id="problem_description" class="problem-text">
				<p>n&times;m의 0, 1로 된 배열이 있다. 이 배열에서 둘레와 내부가 1로만 이루어진 가장 큰 정사각형의 크기를 구하는 프로그램을 작성하시오.</p>
				<!-- https://www.acmicpc.net/board/view/79062 -->

<p>위와 같은 예제에서는 가운데의 2&times;2 배열이 가장 큰 정사각형이다.</p>

				</section>
