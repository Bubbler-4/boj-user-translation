<section id="title">합과 차</section>
<section id="description">
	<div class="headline">
		<h2>문제</h2>
	</div>
	<div id="problem_description" class="problem-text">
		<p>
			<em>n</em>개의 정수가 주어진다. <em>a</em> - <em>b</em> &gt; <em>a</em> + <em>b</em>를 만족하는 정수의 순서쌍 (<em>a</em>, <em>b</em>)의 개수를 구하시오.
		</p>

	</div>
</section>
<section id="input">
	<div class="headline">
		<h2>입력</h2>
	</div>
	<div id="problem_input" class="problem-text">
		<p>
			입력의 첫 줄에는 정수의 개수 <em>n</em>&nbsp;(1 &le; <em>n</em> &le; 10<sup>6</sup>)이 주어진다.
			다음 줄에는 <em>n</em>개의 정수 <em>a</em><sub>1</sub>, <em>a</em><sub>2</sub>, &hellip;, <em>a<sub>n</sub></em>
			(-10<sup>9</sup> &le; <em>a<sub>i</sub></em> &le; 10<sup>9</sup>)이 주어진다.
		</p>

	</div>
</section>
<section id="output">
	<div class="headline">
		<h2>출력</h2>
	</div>
	<div id="problem_output" class="problem-text">
		<p>차가 합보다 큰 순서쌍의 개수를 한 줄에 출력한다.</p>

	</div>
</section>
<section id="hint">
	<div class="headline">
		<h2>힌트</h2>
	</div>
	<div id="problem_hint" class="problem-text">
		<p>순서쌍 (-1, 2), (-1, 3), (2, -1), (2, 3), (3, -1), (3, 2) 중에서 차가 합보다 큰 것은 (2, -1), (3, -1)이다.</p>

	</div>
</section>
