<section id="title">연산자</section>
<section id="description">
	<div class="headline">
		<h2>문제</h2>
	</div>
	<div id="problem_description" class="problem-text">
		<p>
			두 정수 <em>a</em>와 <em>b</em>가 주어진다. 둘 사이에 연산자 <code>+</code>, <code>-</code>, <code>*</code> 중 하나를 끼워 넣어
			연산의 결과를 최대화하시오.
		</p>

	</div>
</section>
<section id="input">
	<div class="headline">
		<h2>입력</h2>
	</div>
	<div id="problem_input" class="problem-text">
		<p>입력의 첫 줄에 두 정수 <em>a</em>와 <em>b</em>의 값이 주어진다. (-10<sup>4</sup> &le; <em>a</em>, <em>b</em> &le; 10<sup>4</sup>)</p>

	</div>
</section>
<section id="output">
	<div class="headline">
		<h2>출력</h2>
	</div>
	<div id="problem_output" class="problem-text">
		<p>
			연산 결과를 최대화하는 수식과 그 결과를 예제 출력과 같은 형식으로 출력한다. 음수는 소괄호로 감싸야 한다.
			최댓값을 둘 이상의 방법으로 얻을 수 있으면 <code>NIE</code>를 대신 출력한다.
		</p>

	</div>
</section>
