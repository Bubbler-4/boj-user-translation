<section id="title">Liczba</section>
<section id="description">
	<div class="headline">
		<h2>문제</h2>
	</div>
	<div id="problem_description" class="problem-text">
		<p>
			정수 <em>n</em>이 주어진다. 1 이상 <em>n</em> 이하의 정수 중에서 <em>n</em>의 약수가 아닌 수 중 최솟값과 최댓값을 구하시오.
		</p>

	</div>
</section>
<section id="input">
	<div class="headline">
		<h2>입력</h2>
	</div>
	<div id="problem_input" class="problem-text">
		<p>정수 <em>n</em>의 값이 한 줄에 주어진다. (3 &le; <em>n</em> &le; 10<sup>9</sup>)</p>

	</div>
</section>
<section id="output">
	<div class="headline">
		<h2>출력</h2>
	</div>
	<div id="problem_output" class="problem-text">
		<p>1 이상 <em>n</em> 이하의 정수 중에서 <em>n</em>의 약수가 아닌 수 중 최솟값과 최댓값을 한 줄에 순서대로 출력한다.</p>

	</div>
</section>
