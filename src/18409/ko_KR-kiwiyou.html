<section id="title">모음은 몇 개?</section>
<section id="description">
  <div class="headline">
    <h2>문제</h2>
  </div>
  <div id="problem_description" class="problem-text">
    <p>
      길이 <var>N</var>의 영어 알파벳 소문자로 이루어진 문자열 <var>S</var>가
      주어진다. <var>S</var> 중 모음의 개수, 즉 <code>a</code>, <code>i</code>.
      <code>u</code>, <code>e</code>, <code>o</code>가 포함된 횟수의 총합을
      구하자.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline">
    <h2>입력</h2>
  </div>
  <div id="problem_input" class="problem-text">
    <p>입력은 아래 형식으로 표준 입력에 주어진다.</p>

    <pre>
<var>N</var>
<var>S</var></pre>
  </div>
</section>
<section id="output">
  <div class="headline">
    <h2>출력</h2>
  </div>
  <div id="problem_output" class="problem-text">
    <p>
      <var>S</var> 중 모음의 개수, 즉 <code>a</code>, <code>i</code>.
      <code>u</code>, <code>e</code>, <code>o</code>가 포함된 횟수의 총합을
      출력한다.
    </p>
  </div>
</section>
<section id="limit">
  <div class="headline">
    <h2>제한</h2>
  </div>
  <div id="problem_limit" class="problem-text">
    <ul>
      <li><var>1 ≦ N ≦ 50</var>.</li>
      <li><var>S</var>는 길이 <var>N</var>의 문자열이다.</li>
      <li><var>S</var>는 영어 알파벳 소문자로 이루어져 있다.</li>
    </ul>
  </div>
</section>
<section id="sample_explain_1">
  <div id="problem_sample_explain_1" class="problem-text">
    <ul>
      <li>모음은 <code>_oi_o_e_</code>의 <var>4</var>개이다.</li>
    </ul>
  </div>
</section>
<section id="sample_explain_2">
  <div id="problem_sample_explain_2" class="problem-text">
    <ul>
      <li>모음은 <code>_i_a_o</code>의 <var>3</var>개이다.</li>
    </ul>
  </div>
</section>
